            type: string
          metadata:
            type: object
          spec:
            description: PersistentPodStateSpec defines the desired state of PersistentPodState
            properties:
              persistentPodAnnotations:
                description: Persist the annotations information of the pods that
                  need to be saved
                items:
                  properties:
                    key:
                      type: string
                  required:
                  - key
                  type: object
                type: array
              requiredPersistentTopology:
                description: |-
